# setup-app di webserver

---
  - hosts: webservers
    become: true
    tasks: 
      - name: Upload app file, index page buat web
        copy:
          src: ../index.php
          dest: /var/www/html
          mode: 0755

      - name: configure php.ini file
        lineinfile:
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'
        notify: restart apache

    handlers:  
      - name: restart apache
        service: name=httpd state=restarted